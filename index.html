<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Moons of Mars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid gutter-1-2">
    <div class="unit xs-1 s-1 m-1 l-1">
      <h1 class="pad-t exa">Moons of Mars</h1>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <div class="grid">
        <figure>
          <div class="unit l-1-2">
            <img class="img-flex" src="images/deimos.jpg" alt="Phobian">
          </div>
          <div class="unit l-1-2">
            <h2>Deimos</h2>
            <p>Deimos is the smaller and outer of the two natural satellites of the planet Mars. With a mean radius of 6.2 km it takes 30.3 hours to orbit Mars.</p>
            <dl>
              <dt class="italic push-0">Discovered by:</dt>
              <dd class="push-0">Asaph Hall</dd>
              <dt class="italic push-0">Discovery date:</dt>
              <dd class="push-0"><time datetime="1877-08-17">August 17, 1877</time></dd>
              <dt class="italic">Adjectives:</dt>
              <dd class="push-0">Deimosian</dd>
            </dl>
          </div>
        </figure>
      </div>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <div class="grid">
        <figure>
          <div class="unit l-1-2">
            <img class="img-flex img pad-b" src="images/phobos.jpg" alt="Phobian">
          </div>
          <div class="unit l-1-2">
            <h2>Phobos</h2>
            <p>Phobos, Marsâ€™s larger moon, is a small, irregularly shaped object with a mean radius of 11 km and is seven times more massive than the outer moon, Deimos.</p>
            <dl>
              <dt class="italic">Discovered by:</dt>
              <dd class="push-0">Asaph Hall</dd>
              <dt class="italic">Discovery date:</dt>
              <dd class="push-0"><time datetime="1877-08-17">August 17, 1877</time></dd>
              <dt class="italic">Adjectives:</dt>
              <dd class="push-0">Phobos</dd>
            </dl>
          </div>
        </figure>
      </div>
    </div>
  </div>

</body>
</html>
